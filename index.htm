<!DOCTYPE html>
<html>
<head>
<title>Loading Animation</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  .words-container {
    position: relative;
    height: 70px;
    width: 400px;
    margin-bottom: 20px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .loading-animation {
    display: none; /* Скрываем анимацию по умолчанию */
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 4px solid #ccc;
    border-top-color: #3498db;
    animation: spin 1s linear infinite;
  }

  .word-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    text-align: center;
    opacity: 1; /* Default opacity */
    transition: opacity 0.5s ease; /* Transition for fading */
  }

  .word {
    font-size: 27px;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 5px;
    transition: color 0.3s ease, background-color 0.3s ease;
  }

  .word.selected {
    color: #fff;
    background-color: #e74c3c;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .choose-button {
    padding: 15px 40px;
    font-size: 22px;
    font-weight: bold;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  .choose-button:hover {
    background-color: #2980b9;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

  <div class="words-container">
    <div class="word-container" id="wordContainer">
      <span class="word" id="currentWord"></span>
    </div>
    <div class="loading-animation" id="loadingAnimation"></div>
  </div>

  <button class="choose-button" id="chooseButton">Choose</button>

  <script>
    const words = [
       "a", "an", "the", "some", "any", "works", "doesn’t eat", "have eaten",
       "didn’t drink", "will call", "won’t sleep", "am talking", "am not listening",
       "was watching", "hasn’t finished", "have", "don’t know", "had", "didn’t see",
       "have gone", "won’t stay", "am working", "am not playing", "was reading",
       "hasn’t started", "found", "didn’t lose", "have met", "won’t forget",
       "am cooking", "am not cleaning", "was walking", "hasn’t arrived", "like",
       "don’t want", "loved", "didn’t understand", "will help", "won’t leave",
       "am waiting", "am not driving", "was studying", "hasn’t called", "go",
       "don’t need", "went", "didn’t hear", "will buy", "won’t sell", "am thinking"
    ];

    const chooseButton = document.getElementById('chooseButton');
    const wordContainer = document.getElementById('wordContainer');
    const currentWordElement = document.getElementById('currentWord');
    const loadingAnimation = document.getElementById('loadingAnimation');

    let isAnimating = false;
     let animationTimeout;

    function getRandomWord() {
      const randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }

    function startAnimation() {
        if (!isAnimating) {
            isAnimating = true;
            wordContainer.style.opacity = 0; // Hide words
            loadingAnimation.style.display = 'block';

            animationTimeout = setTimeout(() => {
                loadingAnimation.style.display = 'none';

                const randomWord = getRandomWord();
                currentWordElement.textContent = randomWord;
                wordContainer.style.opacity = 1; // reveal word
                currentWordElement.classList.add('selected');
                isAnimating = false;

            }, 1300); // 1.3 seconds
        }
    }

    chooseButton.addEventListener('click', startAnimation);
  </script>
</body>
</html>
